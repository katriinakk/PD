<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Citronkoks</title> 
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
       </script>
    </head>
        
    <body>
        <div class = "div5">Orhideja</div>
        <div class="main"><img src="orh.png">

        <a class="main" href="index.html">←Atpakaļ←</a>
 
        <!--https://www.w3schools.com/js/js_output.asp-->
        <p >Orhideja ir viens no visskaistākajām eksotiskajiem augiem, ko var audzēt mājās. Tam<br>
            piemīt interesanti un krāsaini ziedi, un katra suga ir citāda. Orhidejai arī piemīt kulturāla<br>
            nozīme dažādās tautās, tāpēc daudzi grib iegādāties un rūpēties par tiem.<br></p>
        </div>
        <br>
        <hr>
        <!--https://www.geeksforgeeks.org/how-to-convert-json-data-to-a-html-table-using-javascript-jquery/-->
        <script>
            let tabula = document.getElementById("a");
            let list = [{
                "Augsne": "Augsnes maisījums orhidejām",
                "Mēslojums": "NPK 20-20-20 vai mēslojums orhidejām",
                "Stāda vid. cena": "28.00€",
                "Mēslojuma vid. cena": "1.00€",
                "Augsnes vid. cena": "3.10€",
                "Ieteicamais augsnes daudzums (litros)": 2,
                "grūtības skala": "2.5/5☆",
                "Ieteicamā temperatūra": "16°-29°"
            }]
            function delet() {
                const element = document.getElementById("demo")
                element.remove()
                document.getElementById("a").innerHTML = "Vispārīgā informācija"
                document.getElementById("b").innerHTML = "Ieteikumi"
                document.getElementById("c").innerHTML = "Orhidejai varaj pavadīt 6 stundas (netiešā) gaismā katru dienu,<br>Tas ir jālaista, kad augsne ir gandrīz sausa. Sausumu var pārbaudīt pacilājot puķupodu<br>un nosakot mitruma daudzumu pēc svara. Ir ļoti būtiski Orhideju nepārlaistīt."
                document.getElementById("d").innerHTML = "Atsauces"
                document.getElementById("e").innerHTML = "Buiano M. (2025). <i>How to Grow and Care for an Orchid So It Blooms for Years to Come.</i> Pieejams: <a>https://www.marthastewart.com/2124479/orchid-care-tips<a>"
            }
            function Table(selector) {
            // Getting the all column names
            let cols = Headers(list, selector);
                // Traversing the JSON data
                for (let i = 0; i < list.length; i++) {
                    let row = $('<tr/>');
                        for (let colIndex = 0; colIndex < cols.length; colIndex++) {
                            let val = list[i][cols[colIndex]];
                            row.append($('<td/>').html(val));
                        }
                    // Adding each row to the table
                    $(selector).append(row);
                }
            }
            function Headers(list, selector) {
                let columns = [];
                let header = $('<tr/>');
                for (let i = 0; i < list.length; i++) {
                    let row = list[i];
                    for (let k in row) {
                        if ($.inArray(k, columns) == -1) {
                        columns.push(k);
                        // Creating the header
                        header.append($('<th/>').html(k));
                        }
                    }
                }
                $(selector).append(header);
                return columns;
            }
        </script>

        <h1 id="a"></h1>

        <div class="container">
            <div class="center">
                <button class="main" id="demo" onclick="delet('#button');Table('#table')">
                    ↓Papildus informācija↓
                </button>
            </div>
        </div>

        <table align="center" id="table">
        </table>

        <h1 id="b"></h1>
        <p id="c"></p>
        <h1 id="d"></h1>
        <p id="e"></p>

    </body>

</html>
