<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Venēras mušķērājs</title> 
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
       </script>
    </head>
        
    <body>
        <div class = "div5">Venēras mušķērājs</div>
        <div class="main"><img src="ven.jpg">

        <a class="main" href="index.html">←Atpakaļ←</a>
 
        <!--https://www.w3schools.com/js/js_output.asp-->
        <p >Venēras mušķērājs ir ļoti īpašs un savāds augs. Tas ir viens no retajiem augiem, kurš<br>
            spēj "medīt" pats sev pārtiku. Skatīties, kā mušķērājs to dara, var sagādāt gandarījumu,<br>
            taču par tiem ir arī jāspēj rūpēties, kas var izrādīties netik viegli.<br></p>
        </div>
        <br>
        <hr>
        <!--https://www.geeksforgeeks.org/how-to-convert-json-data-to-a-html-table-using-javascript-jquery/-->
        <script>
            let tabula = document.getElementById("a");
            let list = [{
                "Augsne": "2/3 sfagnu kūdras sūna un 1/3 smilts vai perlīts",
                "Mēslojums": "Nav obligāts",
                "Stāda vid. cena": "18.00€",
                "Augsnes vid. cena": "3.80€",
                "Mēslojuma vid. cena": "---",
                "Ieteicamais augsnes daudzums (litros)": 2,
                "Grūtības skala skala": "4/5☆",
                "Ieteicamā temperatūra": "0°-30°"}
            ]
            function delet() {
                const element = document.getElementById("demo")
                element.remove()
                document.getElementById("a").innerHTML = "Vispārīgā informācija"
                document.getElementById("b").innerHTML = "Ieteikumi"
                document.getElementById("c").innerHTML = "Venēras mušķērāju var laistīt tikai ar destilētu ūdeni.<br>Vajag izvairīties laistīt to no augšas (uz augsnes virsmas),<br>tā vietā jāielej 1cm ūdens tā trauciņā.<br>Ziemā augam vajag aukstu klimatu, tāpēc tas būs jānovieto aukstākā vietā.<br>Ja augs aug iekšā, ir liela varbūtība, ka tas neko nenoķers,<br>tāpēc visādus kukaiņus būs jāmedī un jābaro pašam.<br>Barot mušķērāju ar kukaiņiem ir pēdējais pienākums, par ko uztraukties,<br>sākumā augam ir jānodrošina pareizu mitrumu un klimatu."
                document.getElementById("d").innerHTML = "Atsauces"
                document.getElementById("e").innerHTML = "Bennet T. (2025). <i>The Venus Flytrap: Complete Care Guide.</i> Pieejams: <i>https://tomscarnivores.com/resources/venus-flytrap-complete-guide/</i>"
            }
            function Table(selector) {
            // Getting the all column names
            let cols = Headers(list, selector);
                // Traversing the JSON data
                for (let i = 0; i < list.length; i++) {
                    let row = $('<tr/>');
                        for (let colIndex = 0; colIndex < cols.length; colIndex++) {
                            let val = list[i][cols[colIndex]];
                            row.append($('<td/>').html(val));
                        }
                    // Adding each row to the table
                    $(selector).append(row);
                }
            }
            function Headers(list, selector) {
                let columns = [];
                let header = $('<tr/>');
                for (let i = 0; i < list.length; i++) {
                    let row = list[i];
                    for (let k in row) {
                        if ($.inArray(k, columns) == -1) {
                        columns.push(k);
                        // Creating the header
                        header.append($('<th/>').html(k));
                        }
                    }
                }
                $(selector).append(header);
                return columns;
            }
        </script>

        <h1 id="a"></h1>

        <div class="container">
            <div class="center">
                <button class="main" id="demo" onclick="delet('#button');Table('#table')">
                    ↓Papildus informācija↓
                </button>
            </div>
        </div>

        <table align="center" id="table">
        </table>

        <h1 id="b"></h1>
        <p id="c"></p>
        <h1 id="d"></h1>
        <p id="e"></p>

    </body>

</html>
