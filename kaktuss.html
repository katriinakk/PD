    <body>
        <p id="demo"> </p> <!--https://www.w3schools.com/js/js_output.asp-->

        <script src = kods.js>
            document.getElementById("demo").innerHTML = 5+6;

<!--https://www.geeksforgeeks.org/how-to-convert-json-data-to-a-html-table-using-javascript-jquery/-->




<script>
    let el_up = document.getElementById("GFG_UP");

    let list = [
    {
      "Name": "Kaktuss",
      "Soil": "Gatavā kaktusa augsne",
      "Fertilizer": "Nav obligāts",
      "PPrice": 5.00,
      "PPriceMAX": 10.00,
      "FPrice": 0,
      "SPrice": 1.99,
      "Liters": 3,
      "Level": 1
    }
    ];
    function delet() {
        const element = document.getElementById("demo")
        element.remove()
    }
    function constructTable(selector) {

        // Getting the all column names
        let cols = Headers(list, selector);

        // Traversing the JSON data
        for (let i = 0; i < list.length; i++) {
            let row = $('<tr/>');
            for (let colIndex = 0; colIndex < cols.length; colIndex++) {
                let val = list[i][cols[colIndex]];

                // If there is any key, which is matching
                // with the column name
                if (val == null) val = "";
                row.append($('<td/>').html(val));
            }
            
            // Adding each row to the table
            $(selector).append(row);

            
        }
    }


    function Headers(list, selector) {
        let columns = [];
        let header = $('<tr/>');

        for (let i = 0; i < list.length; i++) {
            let row = list[i];

            for (let k in row) {
                if ($.inArray(k, columns) == -1) {
                    columns.push(k);

                    // Creating the header
                    header.append($('<th/>').html(k));
                }
            }
        }

        // Appending the header to the table
        $(selector).append(header);
        return columns;
    }       

</script>
<p id="GFG_UP" style="font-size: 15px; font-weight: bold;">
</p>


<button  id="demo" onclick="delet('#button');constructTable('#table')">
    click here
</button>

<br><br>

<table align="center" id="table" border="1">
</table>
    </body>

</html>
