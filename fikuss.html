<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Fikuss</title> 
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
       </script>
    </head>
        
    <body>
        <div class = "div5">Fikuss</div>
        <div class="main"><img src="ficus.png">

        <a class="main" href="index.html">←Atpakaļ←</a>

        <!--https://www.w3schools.com/js/js_output.asp-->
        <p >Fikus ir tropisks augs, kuram ir vairākas sugas, kas ir piemērotas iekštelpām.<br><!--https://www.provenwinners.com/learn/houseplants/ficus-->
            Starp fikusa sugām var atšķirties augums, lapu platums, lapu forma un pat krāsa.<br>
            Šis augs var kalpot kā lieliska iekštelpas dekorācija, taču par to ir arī jārūpējas.<br></p>
        </div>
        <br>
        <hr>
        <!--https://www.geeksforgeeks.org/how-to-convert-json-data-to-a-html-table-using-javascript-jquery/-->
        <script>
            let tabula = document.getElementById("a");
            let list = [{
                "Augsne": "1/5 perlīts, 1/5 komposts, 3/5 kokosšķiedras",
                "Mēslojums": "Universālais mēslojums",
                "Stāda vid. cena": "70.00€",
                "Augsnes vid. cena": "18.89€",
                "Mēslojuma vid. cena": "1.74€",
                "Ieteicamais augsnes daudzums (litros)": 25,
                "Grūtības skala": "3.5/5☆",
                "Ieteicamā temperatūra": "18°-24°"
            }]
            function delet() {
                const element = document.getElementById("demo")
                element.remove()
                document.getElementById("a").innerHTML = "Vispārīgā informācija"
                document.getElementById("b").innerHTML = "Ieteikumi"
                document.getElementById("c").innerHTML = "Fikusiem ir jānodrošina patstāvīgs gaismas avots (taču to nedrīkst uzturēt zem tieša un stipra gaismas avota).<br>Tas ir jālaista, kad augsne ir sausa 5cm dziļumā.<br>Fikusam ik pēc 2 nedēļām jānotīra putekļi no lapām,<br>ik pēc dažām dienām jāapsmidzina auga lapas ar ūdeni, kad tiem lapas paliek sausas."
                document.getElementById("d").innerHTML = "Atsauces"
                document.getElementById("e").innerHTML = "Barkan, B. (2024). <i>How to Care for Ficus: 10 Steps (with Pictures).</i> Pieejams: <a>https://www.wikihow.com/Care-for-Ficus#References</a>"
            }
            function Table(selector) {
            // Getting the all column names
            let cols = Headers(list, selector);
                // Traversing the JSON data
                for (let i = 0; i < list.length; i++) {
                    let row = $('<tr/>');
                        for (let colIndex = 0; colIndex < cols.length; colIndex++) {
                            let val = list[i][cols[colIndex]];
                            row.append($('<td/>').html(val));
                        }
                    // Adding each row to the table
                    $(selector).append(row);
                }
            }
            function Headers(list, selector) {
                let columns = [];
                let header = $('<tr/>');
                for (let i = 0; i < list.length; i++) {
                    let row = list[i];
                    for (let k in row) {
                        if ($.inArray(k, columns) == -1) {
                        columns.push(k);
                        // Creating the header
                        header.append($('<th/>').html(k));
                        }
                    }
                }
                $(selector).append(header);
                return columns;
            }
        </script>
        <h1 id="a"></h1>
        <div class="container">
            <div class="center">
                <button class="main" id="demo" onclick="delet('#button');Table('#table')">
                    ↓Papildus informācija↓
                </button>
            </div>
        </div>
        <table align="center" id="table">
        </table>
        
        <h1 id="b"></h1>
        <p id="c"></p>
        <h1 id="d"></h1>
        <p id="e"></p>
    </body>

</html>
